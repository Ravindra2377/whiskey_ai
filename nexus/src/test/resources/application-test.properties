# Test Configuration Properties
# NEXUS AI Platform Testing Configuration

# Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:nexus_test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Logging Configuration
logging.level.com.boozer.nexus=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# AI Provider Test Configurations
nexus.ai.openai.api-key=test-openai-key-12345
nexus.ai.openai.base-url=https://api.openai.com/v1
nexus.ai.openai.model=gpt-3.5-turbo
nexus.ai.openai.timeout=30000

nexus.ai.anthropic.api-key=test-anthropic-key-12345
nexus.ai.anthropic.base-url=https://api.anthropic.com
nexus.ai.anthropic.model=claude-3-sonnet-20240229
nexus.ai.anthropic.timeout=30000

nexus.ai.google.api-key=test-google-key-12345
nexus.ai.google.base-url=https://generativelanguage.googleapis.com
nexus.ai.google.model=gemini-pro
nexus.ai.google.timeout=30000

# Quantum Computing Test Configuration
nexus.quantum.ibm.api-key=test-ibm-quantum-key-12345
nexus.quantum.ibm.hub=ibm-q
nexus.quantum.ibm.group=open
nexus.quantum.ibm.project=main
nexus.quantum.simulator.enabled=true
nexus.quantum.max-qubits=10

# Neuromorphic Processing Test Configuration
nexus.neuromorphic.max-network-size=1000
nexus.neuromorphic.default-learning-rate=0.01
nexus.neuromorphic.spike-threshold=0.5
nexus.neuromorphic.plasticity.enabled=true

# Consciousness Engine Test Configuration
nexus.consciousness.memory.max-size=10000
nexus.consciousness.reflection.depth=5
nexus.consciousness.integration.threshold=0.7
nexus.consciousness.emergence.enabled=true

# Security Test Configuration
nexus.security.jwt.secret=test-jwt-secret-key-for-testing-very-long-secure-key-123456789
nexus.security.jwt.expiration=3600000
nexus.security.cors.allowed-origins=http://localhost:3000,http://localhost:8080
nexus.security.api-key.enabled=true
nexus.security.api-key.header=X-API-Key

# Rate Limiting Test Configuration
nexus.rate-limiting.enabled=true
nexus.rate-limiting.requests-per-minute=100
nexus.rate-limiting.burst-capacity=150
nexus.rate-limiting.refill-tokens=10

# Cache Test Configuration
nexus.cache.enabled=false
nexus.cache.ttl=300
nexus.cache.max-size=1000

# Performance Test Configuration
nexus.performance.concurrent-users=20
nexus.performance.test-duration=60
nexus.performance.warmup-duration=10
nexus.performance.max-response-time=5000

# Test Data Configuration
nexus.test.data.generate-on-startup=true
nexus.test.data.cleanup-on-shutdown=true
nexus.test.data.users.count=10
nexus.test.data.sessions.count=50

# Error Handling Test Configuration
nexus.error-handling.retry.max-attempts=3
nexus.error-handling.retry.delay=1000
nexus.error-handling.timeout.read=30000
nexus.error-handling.timeout.connect=10000

# Integration Test Configuration
nexus.integration.ai-providers.mock=true
nexus.integration.quantum.simulator-only=true
nexus.integration.database.in-memory=true
nexus.integration.external-services.disabled=true

# Test Environment Flags
nexus.test.environment=true
nexus.test.skip-external-calls=true
nexus.test.mock-ai-responses=true
nexus.test.fast-mode=true