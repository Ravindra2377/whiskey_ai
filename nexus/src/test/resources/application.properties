# Test configuration for WHISKEY AI System

# Server configuration
server.port=8089

# Database configuration - using H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# WHISKEY specific configurations
nexus.max-concurrent-tasks=10
nexus.task-timeout-seconds=300
nexus.monitoring.interval-ms=30000

# Logging configuration
logging.level.com.boozer.nexus=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Enable JPA repositories
spring.data.jpa.repositories.enabled=true