# NEXUS AI Configuration
# External AI Integration Service Configuration

# ==========================================================================
# AI PROVIDER CONFIGURATION
# ==========================================================================

# OpenAI Configuration
nexus.ai.providers.openai.api-key=${OPENAI_API_KEY:your_openai_api_key_here}
nexus.ai.providers.openai.organization=${OPENAI_ORG_ID:}
nexus.ai.providers.openai.base-url=https://api.openai.com/v1
nexus.ai.providers.openai.default-model=gpt-4-turbo-preview
nexus.ai.providers.openai.timeout=30000
nexus.ai.providers.openai.max-retries=3
nexus.ai.providers.openai.enable-function-calling=true

# Anthropic Configuration
nexus.ai.providers.anthropic.api-key=${ANTHROPIC_API_KEY:your_anthropic_api_key_here}
nexus.ai.providers.anthropic.base-url=https://api.anthropic.com
nexus.ai.providers.anthropic.default-model=claude-3-sonnet-20240229
nexus.ai.providers.anthropic.timeout=45000
nexus.ai.providers.anthropic.max-retries=3
nexus.ai.providers.anthropic.enable-constitutional-ai=true
nexus.ai.providers.anthropic.safety-level=medium

# Google AI Configuration
nexus.ai.providers.google.api-key=${GOOGLE_AI_API_KEY:your_google_ai_api_key_here}
nexus.ai.providers.google.base-url=https://generativelanguage.googleapis.com/v1beta
nexus.ai.providers.google.default-model=gemini-1.5-pro
nexus.ai.providers.google.timeout=45000
nexus.ai.providers.google.max-retries=3
nexus.ai.providers.google.enable-multimodal=true

# ==========================================================================
# AI INTEGRATION SERVICE CONFIGURATION
# ==========================================================================

# Service Settings
nexus.ai.integration.enabled=true
nexus.ai.integration.default-provider=openai
nexus.ai.integration.enable-intelligent-routing=true
nexus.ai.integration.enable-fallback=true
nexus.ai.integration.enable-cost-tracking=true
nexus.ai.integration.enable-quality-assessment=true

# Request Processing
nexus.ai.integration.max-concurrent-requests=10
nexus.ai.integration.request-timeout=60000
nexus.ai.integration.default-max-tokens=4000
nexus.ai.integration.default-temperature=0.7

# Caching Configuration
nexus.ai.integration.cache.enabled=true
nexus.ai.integration.cache.ttl=3600
nexus.ai.integration.cache.max-size=1000
nexus.ai.integration.cache.enable-semantic-similarity=true
nexus.ai.integration.cache.similarity-threshold=0.85

# Cost Management
nexus.ai.integration.cost.daily-limit=100.00
nexus.ai.integration.cost.monthly-limit=3000.00
nexus.ai.integration.cost.alert-threshold=0.8
nexus.ai.integration.cost.currency=USD

# Performance Monitoring
nexus.ai.integration.monitoring.enabled=true
nexus.ai.integration.monitoring.metrics-retention-days=30
nexus.ai.integration.monitoring.health-check-interval=300
nexus.ai.integration.monitoring.performance-tracking=true

# ==========================================================================
# INTELLIGENT ROUTING CONFIGURATION
# ==========================================================================

# Routing Strategy
nexus.ai.routing.strategy=intelligent
nexus.ai.routing.fallback-strategy=cost-optimized
nexus.ai.routing.load-balancing=weighted
nexus.ai.routing.enable-learning=true

# Provider Weights (for load balancing)
nexus.ai.routing.weights.openai=0.4
nexus.ai.routing.weights.anthropic=0.35
nexus.ai.routing.weights.google=0.25

# Routing Factors (weights for scoring)
nexus.ai.routing.factors.capability-match=0.4
nexus.ai.routing.factors.performance-history=0.25
nexus.ai.routing.factors.cost-efficiency=0.15
nexus.ai.routing.factors.current-load=0.1
nexus.ai.routing.factors.provider-health=0.1

# ==========================================================================
# SECURITY AND COMPLIANCE
# ==========================================================================

# Security Settings
nexus.ai.security.enabled=true
nexus.ai.security.jwt-secret=${JWT_SECRET:your_jwt_secret_here}
nexus.ai.security.token-expiry=3600
nexus.ai.security.enable-rate-limiting=true
nexus.ai.security.enable-request-validation=true
nexus.ai.security.enable-response-filtering=true

# Rate Limiting
nexus.ai.security.rate-limit.requests-per-minute=60
nexus.ai.security.rate-limit.requests-per-hour=1000
nexus.ai.security.rate-limit.requests-per-day=10000

# Content Filtering
nexus.ai.security.content-filter.enabled=true
nexus.ai.security.content-filter.block-sensitive=true
nexus.ai.security.content-filter.block-harmful=true
nexus.ai.security.content-filter.log-violations=true

# Data Privacy
nexus.ai.security.privacy.log-requests=false
nexus.ai.security.privacy.log-responses=false
nexus.ai.security.privacy.anonymize-logs=true
nexus.ai.security.privacy.data-retention-days=7

# ==========================================================================
# QUANTUM COMPUTING CONFIGURATION
# ==========================================================================

# Quantum Processing
nexus.ai.quantum.enabled=false
nexus.ai.quantum.provider=ibm
nexus.ai.quantum.simulator-only=true
nexus.ai.quantum.max-qubits=8
nexus.ai.quantum.enable-annealing=true

# IBM Quantum
nexus.ai.quantum.ibm.api-key=${IBM_QUANTUM_API_KEY:}
nexus.ai.quantum.ibm.hub=ibm-q
nexus.ai.quantum.ibm.group=open
nexus.ai.quantum.ibm.project=main

# ==========================================================================
# NEUROMORPHIC PROCESSING CONFIGURATION
# ==========================================================================

# Neuromorphic AI
nexus.ai.neuromorphic.enabled=false
nexus.ai.neuromorphic.spike-threshold=0.7
nexus.ai.neuromorphic.learning-rate=0.01
nexus.ai.neuromorphic.plasticity-enabled=true
nexus.ai.neuromorphic.adaptation-period=1000

# Neural Network Configuration
nexus.ai.neuromorphic.network.layers=3
nexus.ai.neuromorphic.network.neurons-per-layer=100
nexus.ai.neuromorphic.network.connection-density=0.3
nexus.ai.neuromorphic.network.inhibition-ratio=0.2

# ==========================================================================
# CONSCIOUSNESS ENGINE CONFIGURATION
# ==========================================================================

# Consciousness Simulation
nexus.ai.consciousness.enabled=false
nexus.ai.consciousness.self-awareness-level=0.3
nexus.ai.consciousness.introspection-enabled=true
nexus.ai.consciousness.memory-persistence=true
nexus.ai.consciousness.learning-from-interaction=true

# Memory Management
nexus.ai.consciousness.memory.episodic-enabled=true
nexus.ai.consciousness.memory.semantic-enabled=true
nexus.ai.consciousness.memory.procedural-enabled=true
nexus.ai.consciousness.memory.retention-period=30

# ==========================================================================
# LOGGING AND DEBUGGING
# ==========================================================================

# Logging Configuration
logging.level.com.boozer.nexus.ai=INFO
logging.level.com.boozer.nexus.ai.integration=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# AI-specific logging
nexus.ai.logging.requests=true
nexus.ai.logging.responses=false
nexus.ai.logging.performance=true
nexus.ai.logging.errors=true
nexus.ai.logging.cost-tracking=true

# ==========================================================================
# EXPERIMENTAL FEATURES
# ==========================================================================

# Experimental AI Features
nexus.ai.experimental.enabled=true
nexus.ai.experimental.multi-agent-conversations=false
nexus.ai.experimental.chain-of-thought=true
nexus.ai.experimental.self-reflection=false
nexus.ai.experimental.adaptive-prompting=true

# Research Features
nexus.ai.research.enable-a-b-testing=true
nexus.ai.research.enable-prompt-optimization=true
nexus.ai.research.enable-response-analysis=true
nexus.ai.research.data-collection-consent=true

# ==========================================================================
# ENVIRONMENT-SPECIFIC OVERRIDES
# ==========================================================================

# Development Environment
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

---
spring.config.activate.on-profile: dev
nexus.ai.integration.cache.enabled=false
nexus.ai.security.enable-rate-limiting=false
nexus.ai.logging.requests=true
nexus.ai.logging.responses=true

---
spring.config.activate.on-profile: prod
nexus.ai.integration.cache.enabled=true
nexus.ai.security.enable-rate-limiting=true
nexus.ai.logging.requests=false
nexus.ai.logging.responses=false
nexus.ai.security.privacy.log-requests=false
nexus.ai.security.privacy.log-responses=false

---
spring.config.activate.on-profile: test
nexus.ai.providers.openai.base-url=http://localhost:8080/mock/openai
nexus.ai.providers.anthropic.base-url=http://localhost:8080/mock/anthropic
nexus.ai.providers.google.base-url=http://localhost:8080/mock/google
nexus.ai.integration.cache.enabled=false