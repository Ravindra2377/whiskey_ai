# Redis configuration for Whiskey AI Platform
# Memory and persistence settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Append only file
appendonly yes
appendfsync everysec

# Network settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Security
requirepass SecurePassword123!

# Logging
loglevel notice

# Database settings
databases 16